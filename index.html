<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Ambassadors Club Balili</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <img src="assets/logo.png" class="splash-logo">
  <h2>Ambassadors Club Balili</h2>
  <p>Huduma • Nidhamu • Teknolojia</p>
</div>
<div id="announcements"></div>
<!-- FORM -->
<div id="formContainer" class="hidden">
  <img src="assets/logo.png" class="form-logo">
  <h3>Fomu ya Usajili wa Mwanachama</h3>

  <form id="registerForm">
    <input type="text" id="fullName" placeholder="Jina Kamili" required>
    
   <select id="gender" required>
<option value="">-- Jinsia --</option>
<option>Me</option>
<option>Ke</option>
</select> 
    
    <input type="number" id="age" placeholder="Umri" required>
    <input type="text" id="phone" placeholder="Namba ya Simu" required>
    <input type="email" id="email" placeholder="Email">
    <input type="text" id="residence" placeholder="Makazi" required>
    <input type="text" id="church" placeholder="Kanisa" required>
    <button type="submit">JISAJILI</button>
  </form>

  <a href="admin.html">Admin Login</a>
</div>
<style >/* ===============================
   GLOBAL SETTINGS
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  min-height: 100vh;
  color: #fff;
}

/* ===============================
   SPLASH SCREEN
================================ */
#splash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, #102030, #000);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fadeOut 3s ease forwards;
  z-index: 1000;
}

.splash-logo {
  width: 140px;
  animation: pulse 2s infinite;
}

#splash h2 {
  margin-top: 15px;
  font-size: 1.6rem;
  letter-spacing: 1px;
}

#splash p {
  opacity: 0.8;
  margin-top: 5px;
}

/* ===============================
   FORM CONTAINER
================================ */
.form-logo {
  width: 90px;
  margin: 0 auto 10px;
  display: block;
  animation: float 3s ease-in-out infinite;
}

.hidden {
  display: none;
}

#formContainer {
  width: 90%;
  max-width: 420px;
  margin: 100px auto;
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 30px 25px;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.25);
  animation: slideUp 1.2s ease;
}

#formContainer h3 {
  text-align: center;
  margin-bottom: 20px;
  letter-spacing: 1px;
}

form input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
}

form input::placeholder {
  color: #ddd;
}

form button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #00f2fe, #4facfe);
  color: #000;
  transition: transform 0.3s, box-shadow 0.3s;
}

form button:hover {
  transform: translateY(-2px);
  box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
}

#formContainer a {
  display: block;
  text-align: center;
  margin-top: 15px;
  color: #00f2fe;
  text-decoration: none;
}

/* ===============================
   ADMIN LOGIN
================================ */
.admin-login {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-card {
  width: 90%;
  max-width: 360px;
  background: rgba(255, 255, 255, 0.12);
  backdrop-filter: blur(18px);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0, 255, 255, 0.35);
  animation: slideUp 1s ease;
}

.login-logo {
  width: 80px;
  display: block;
  margin: 0 auto 10px;
}

.login-card h2 {
  text-align: center;
  margin-bottom: 20px;
}

.login-card input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: #fff;
}

.login-card button {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg, #43e97b, #38f9d7);
  font-weight: bold;
  cursor: pointer;
}

/* ===============================
   DASHBOARD
================================ */
.dashboard {
  background: #0b132b;
}

.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  background: linear-gradient(90deg, #1c2541, #3a86ff);
}

.dashboard-header img {
  width: 45px;
  margin-right: 10px;
}

.brand {
  display: flex;
  align-items: center;
}

.dashboard-header button {
  padding: 8px 15px;
  border-radius: 10px;
  border: none;
  background: #ff006e;
  color: #fff;
  cursor: pointer;
}

.stats {
  display: flex;
  justify-content: center;
  margin: 20px;
}

.card {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 16px;
  width: 200px;
  text-align: center;
  box-shadow: 0 0 20px rgba(0,255,255,0.3);
}

.card p {
  font-size: 2rem;
  margin-top: 10px;
  color: #00f2fe;
}

.table-container {
  padding: 20px;
  overflow-x: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: rgba(255,255,255,0.05);
}

th, td {
  padding: 12px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
  text-align: center;
}

th {
  background: rgba(0,255,255,0.15);
}

.dashboard-footer {
  text-align: center;
  padding: 15px;
  font-size: 0.85rem;
  opacity: 0.7;
}

/* ===============================
   ANIMATIONS
================================ */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}

@keyframes fadeOut {
  0% { opacity: 1; }
  80% { opacity: 1; }
  100% { opacity: 0; visibility: hidden; }
}

.controls {
  display: flex;
  gap: 10px;
  margin-bottom: 15px;
  flex-wrap: wrap;
}

.controls input,
.controls select {
  padding: 8px;
  border-radius: 8px;
  border: none;
  outline: none;
}

.save {
  background: #38f9d7;
  border: none;
  padding: 5px 8px;
  border-radius: 6px;
  cursor: pointer;
}

.delete {
  background: #ff006e;
  border: none;
  padding: 5px 8px;
  border-radius: 6px;
  color: #fff;
  cursor: pointer;
}
.announcement-box {
  background: rgba(255,255,255,0.1);
  padding: 20px;
  border-radius: 16px;
  margin: 20px;
}

.announcement-box textarea {
  width: 100%;
  height: 80px;
  margin-top: 10px;
  border-radius: 10px;
  padding: 10px;
}

#announcements {
  width: 90%;
  max-width: 420px;
  margin: 20px auto;
}

.announcement {
  background: rgba(0,0,0,0.4);
  padding: 15px;
  border-radius: 14px;
  margin-bottom: 10px;
}
.announcement.admin {
  position: relative;
}

.delete-ann {
  background: crimson;
  border: none;
  padding: 6px 10px;
  border-radius: 8px;
  color: #fff;
  cursor: pointer;
  margin-top: 8px;
}
</style>
<script>setTimeout(() => {
  document.getElementById("splash").style.display = "none";
  document.getElementById("formContainer").classList.remove("hidden");
}, 3000);
</script>
<script type="module" src="js/register.js"></script>
<script type="module" src="js/announcements.js"></script>

</body>
</html>
